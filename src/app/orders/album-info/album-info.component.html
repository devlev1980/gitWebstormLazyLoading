<div  class="row col-md-12" >
  <div class="col-lg-4" [perfectScrollbar]>
    <div class="card">
      <div class="card-header">
        {{albumsInfo.album?.name}}
      </div>
      <div class="card-block">
        <div class="card-media-block">
          <img src="{{albumsInfo.album?.image[1]['#text']}}" class="card-media-image">
          <div class="card-media-description col-md-3 ">
                        <span class="card-media-title ">
                          Tracks:
                           </span>


          </div>
          <div class="card-media-description">
          <span class="card-media-text mt-1" *ngFor="let item of tracks; let i =index">
                          <span class="track-number">{{i+1}}. {{item.name}}</span>

                        </span></div>
        </div>
        <div class="card-text">

        </div>
      </div>
      <div class="card-footer">
        <button  class="btn btn-sm btn-primary" (click)="onBack()">Back</button>
        <a [href]="albumsInfo.album?.url" target="_blank" class="btn btn-sm btn-primary">Listen on Last-FM></a>
      </div>
    </div>
    <!--<div class="row col-md-10 offset-md-10" >-->
      <!--<button  class="btn btn-primary" (click)="onBack()">Back</button>-->
    <!--</div>-->
    <!--<div class="row col-lg-2">-->
      <!--<button routerLink="/orders" class="btn btn-primary">Next</button>-->
    <!--</div>-->
  </div>
<app-more-data class="col-md-8" style="max-height: 600px" ></app-more-data>
</div>
